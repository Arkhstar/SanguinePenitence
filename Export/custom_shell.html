<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>SANGUINE PENITENCE</title>
    <style>
        :root {
		--loader-bg-color: #1b2025;
		--loader-text-color: #eef0f0;
		--bar-bg-color: #1b2025;
		--bar-fill-color: #6c7479;
		--bar-border-color: #83888e;
		--bar-height: 24px;
		--font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
		--border-size: 5px;
        }

        body {
        	margin: 0;
		background-color: var(--loader-bg-color);
        	color: var(--loader-text-color);
        	font-family: var(--font-family);
        	display: flex;
        	justify-content: center;
        	align-items: center;
        	height: 100vh;
        }

	#canvas {
		display: block;
	}

	#canvas:focus {
		outline: none;
	}
        
        #loader {
        	text-align: center;
        	width: 60%;
        	max-width: 500px;
        }
        
        #status-text {
        	margin-bottom: 1em;
        	font-size: 1.2em;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		pointer-events: none;
        }
        
        #status-progress {
        	width: 100%;
        	background-color: var(--bar-bg-color);
        	border-radius: 8px;
		box-shadow: 0 0 var(--border-size) var(--bar-border-color);
		position: relative;
        }
        
        #status-progress-bar {
        	width: 0%;
        	height: var(--bar-height);
        	background-color: var(--bar-fill-color);
        	transition: width 0.3s ease;
        }
    </style>
</head>
<body>
	<canvas id="canvas">
		Your browser does not support the canvas tag.
	</canvas>

	<noscript>
		Your browser does not support JavaScript.
	</noscript>

	<div id="loader">
        <div id="status-progress">
        	<div id="status-progress-bar"></div>
		<div id="status-text"></div>
        </div>
    	</div>
    
    <script src="Web.js"></script>
    <script>
	const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"emscriptenPoolSize":8,"ensureCrossOriginIsolationHeaders":true,"executable":"Web","experimentalVK":false,"fileSizes":{"Web.pck":43202816,"Web.wasm":38057390},"focusCanvas":true,"gdextensionLibs":[],"godotPoolSize":4};
	const engine = new Engine(GODOT_CONFIG);

	(function () {
		engine.startGame({
			'onProgress': function (current, total) {
			const bar = document.getElementById("status-progress-bar");
			const text = document.getElementById("status-text");
			const pcnt = Math.floor(current / total * 100);
               		bar.style.width = pcnt + "%";
			text.textContent = "Loading (" + pcnt + "%)";
			},
		}).then(() => {
			document.getElementById("loader").style.display = "none";
		});
	}());
    </script>
</body>
</html>
